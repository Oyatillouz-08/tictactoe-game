<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Neon Dark</title>
    <!-- Font Awesome for modern icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="website-design.css">
</head>
<body>
    <div class="centered">
        <div class="center-square">
            <span class="controller-emoji">ðŸŽ®</span>
            <h1><i class="fa-solid fa-gamepad"></i> Tic Tac Toe</h1>
            <div class="button-row">
                <button id="startHumanAI" class="neon-btn one-player-btn">1 Player</button>
                <button id="startTwoPlayer" class="neon-btn two-player-btn">2 Player</button>
            </div>
        </div>
    </div>
    <div class="container" style="display:none;">
        <div id="gameUI">
            <h1><i class="fa-solid fa-gamepad"></i> Tic Tac Toe</h1>
            <div class="mode-select">
                <button id="onePlayerBtn" class="neon-btn neon-blue">1 Player</button>
                <button id="twoPlayerBtn" class="neon-btn neon-orange">2 Player</button>
            </div>
            <div id="difficultySelect" style="display:none;">
                <label>Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                    <option value="impossible">Impossible</option>
                </select>
            </div>
            <div class="scoreboard">
                <span id="scoreX"><i class="fa-solid fa-x neon-x"></i> 0</span>
                <span id="scoreO"><i class="fa-solid fa-o neon-o"></i> 0</span>
                <span id="scoreDraw"><i class="fa-solid fa-equals neon-draw"></i> 0</span>
            </div>
            <div class="board" id="board">
                <!-- Game cells will be generated by JS -->
            </div>
            <div id="gameStatus"></div>
            <button id="restartBtn" class="reset-btn" style="display:none;">Reset</button>
        </div>
    </div>
    <script defer src="website.js"></script>
</body>
</html>
